<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="animatedBackground"></div>
    <div class="game-container">
        <h1>Game Over!</h1>
        <p id="finalScore" class="final-score"></p>
        <button onclick="window.location.href='index.html'" class="restart-button">Restart Game</button>
    </div>
    <script>
        document.getElementById('finalScore').innerHTML = `Your final score is ${sessionStorage.getItem('score')} out of 10`;
    </script>
</body>
</html>
