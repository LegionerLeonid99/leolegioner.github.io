<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initGame()">
    <!-- Modal structure -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
        <button id="modalButton" onclick="closeModal()">OK</button>
      </div>
    </div>
    <div class="game-container">
      <h1>Arithmetic Game</h1>
      <div id="timerDisplay" class="timer"></div>
      <div id="questionDisplay" class="question"></div>
      <div id="answersContainer" class="answers"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
