<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Arithmetic Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the Arithmetic Game</h1>
        <p>Please select your level:</p>
        <button onclick="selectLevel(0)" class="level-button">Level 0 (No Time Limit)</button>
        <button onclick="selectLevel(1)" class="level-button">Level 1 (20 Seconds Per Question)</button>
        <button onclick="selectLevel(2)" class="level-button">Level 2 (10 Seconds Per Question)</button>
    </div>
    <script>
        function selectLevel(level) {
            window.location.href = 'game.html?level=' + level;
        }
    </script>
</body>
</html>
