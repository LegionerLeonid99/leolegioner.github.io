<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame()">
    <div class="game-container">
        <h1>Arithmetic Game</h1>
        <div id="questionDisplay" class="question"></div>
        <input type="text" id="userAnswer" class="answer-input" placeholder="Enter your answer" autofocus>
        <button onclick="submitAnswer()" class="submit-button">Submit Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
