<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Arithmetic Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body font-family: 'Comic Sans MS', 'Arial', sans-serif>
    <div id="animatedBackground"></div>
    <div class="game-container">
        <h1>Welcome to the Arithmetic Quiz</h1>
        <p>Please select your level:</p>
        <center><button onclick="selectLevel(0);" class="level-button">Level 0 (No Time Limit)</button></center>
        <center><button onclick="selectLevel(1);" class="level-button">Level 1 (20 Seconds Per Question)</button></center>
        <center><button onclick="selectLevel(2);" class="level-button">Level 2 (10 Seconds Per Question)</button></center>
    </div>
    <!-- Level Select -->
    <script>
        function selectLevel(level) {
            window.location.href = 'game.html?level=' + level;
        }
    </script>
</body>
</html>
